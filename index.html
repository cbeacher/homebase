<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .button-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #544c89;
    padding: 10px;
  }
  
  .button {
    padding: 10px 20px;
    background-color: #db344a;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
  }
</style>
<title>Horizontal Buttons</title>
</head>
<body>
  <div class="button-container">
    <button class="button" onclick="openGoogle()">Open Google</button>
    <button class="button" onclick="openSForce()">Open Sales Force</button>
    <button class="button" onclick="openSForce()">Open UDrew</button>
    
  </div>

  <script>
    function openGoogle() {
      window.location.href = 'https://www.google.com';
    }
    function openSForce() {
      window.location.href = 'https://aquaticleisuretechnologiesptyltd.lightning.force.com/lightning/r/Package_Template__c/a058v000000arh3AAA/view';
    }
    function openUDrew() {
      window.location.href = 'https://alt.wapilot.udrew.com.au/interactive-planner/my-projects/';
    }
  </script>


</body>
</html>
